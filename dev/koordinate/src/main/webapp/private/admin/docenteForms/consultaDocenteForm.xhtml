<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../../Template.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:dialog id="consultaDocenteID" widgetVar="consultaDocente" header="Consulta Docente" modal="true" 
                      closable="true" draggable="false" resizable="false">
                <p:panelGrid columns="2" >

                    <h:outputText value="ID: "/>
                    <p:outputLabel id="id" class="form-control" value="#{docenteBean.docente.id}"/>
                    <p:message for="id" style="color: red"/>
                    
                    <h:outputText value="Nome: "/>
                    <p:outputLabel id="nome" class="form-control" value="#{docenteBean.docente.nome}"/>
                    <p:message for="nome" style="color: red"/>

                    <h:outputText value="Link: "/>
                    <p:outputLabel id="link" class="form-control" value="#{docenteBean.docente.linklattes}"/>
                    <p:message for="link" style="color: red"/>

                    <h:outputText value="Area Graduação: "/>
                    <p:outputLabel id="areagraduacao" class="form-control" value="#{docenteBean.docente.areagraduacao}"/>
                    <p:message for="areagraduacao" style="color: red"/>

                    <h:outputText value="Area Concurso: "/>
                    <p:outputLabel id="areaconcurso" class="form-control" value="#{docenteBean.docente.concurso.area}"/>
                    <p:message for="areaconcurso" style="color: red"/>

                </p:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
