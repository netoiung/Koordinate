<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../../Template.xhtml">
    <ui:define name="content">
       
       
            <h:body>
                <p:growl autoUpdate="true"/>
                <p:panel header="Cadastro de  Docente" style="text-align:left" >
                      <p:commandButton value="Voltar" id="voltar" actionListener="#{myNavigationHandler.goToMainDocente()}" update="voltar" icon="ui-icon-arrowreturnthick-1-w" style="float: right"/>   
                    <h:form id="cadastroDocente"   >                      
                        <h:panelGrid columns="2" cellpadding="5"  >
                            <h:outputText value="SIAPE:" />
                            <p:inputText id="siape" value="#{docenteBean.docente.siape}" style="width:200%" required="true" requiredMessage="O campo deve ser preenchido." converterMessage="Digite somente números inteiros." >
                                <f:validator validatorId="validacao.view.InteiroValidator" />
                            </p:inputText>
                            <h:outputText value="Nome Completo: "  />
                            <p:inputText value="#{docenteBean.docente.nome}" id="nome" style="width: 200%" required="true" requiredMessage="O campo deve ser preenchido.">
                                <f:validator validatorId="validacao.view.StringValidator" />
                            </p:inputText>
                            <h:outputText value="Area da Graduação: "  />
                            <p:inputText id="areagraduacao" value="#{docenteBean.docente.areagraduacao}"  style="width: 200%" required="true" requiredMessage="O campo deve ser preenchido.">
                                <f:validator validatorId="validacao.view.StringValidator" />
                            </p:inputText>
                            <h:outputText value="Adicionar Currículo Lattes: "  />
                            <p:inputText  value="#{docenteBean.docente.linklattes}" style="width: 200%" required="true" requiredMessage="O campo deve ser preenchido."> 
                                <f:validator validatorId="validacao.view.LinkValidator" />
                            </p:inputText>
                            <p:outputLabel value="Concurso:"  />
                            <p:autoComplete id="themePojo"  value="#{docenteBean.docente.concurso}" completeMethod="#{docenteBean.completeTheme(query)}"
                                            var="concurso" itemLabel="#{concurso.area}" itemValue="#{concurso}" forceSelection="true" converter="concursoConverter" required="true" requiredMessage="O campo deve ser preenchido." /> 
                            <h:outputText value="Atua na Pós Graduação: " />
                            <p:selectBooleanButton id="value1" value="#{docenteBean.docente.atuaposgraduacao}" onLabel="Sim" offLabel="Não"  /> 

                        </h:panelGrid>
                        <p:commandButton value="Adicionar" update="cadastroDocente" actionListener="#{docenteBean.salvar()}"  />                     
                    </h:form>
                    </p:panel>
            </h:body>
    </ui:define>
</ui:composition>
