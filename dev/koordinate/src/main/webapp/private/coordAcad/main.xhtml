<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../Template.xhtml">

    <ui:define name="content">
        
        <div class="well" align="right" >
            <h:form>
                <p:commandButton value="Novo" id="novo" actionListener="#{myNavigationHandler.goToOfertaForm()}" update="novo" icon="ui-icon-plusthick" action="#{ofertaBean.limparOferta()}"/>
                <p:commandButton value="Voltar" id="voltar" actionListener="#{myNavigationHandler.goToMainPage()}" update="voltar" icon="ui-icon-arrowreturnthick-1-w"/>    
            </h:form>
        </div>
        
        <h:form id="mainForm" >
            
            <p:dataTable  value="#{ofertaBean.ofertas}" id="ofertas-table" widgetVar="ofertas-table"
                          emptyMessage="Nenhuma oferta encontrada." rows="20" 
                          paginator="true" paginatorPosition="both"
                          var="oferta"
                          sortBy="#{oferta.periodoLetivo}" rowKey="#{oferta.id}"
                          selection="#{ofertaBean.oferta}"
                          style="margin-top: 2%;margin-left: 5%;margin-right: 5%">
                <f:facet name="header" class="right_content">
                    Buscar Oferta:
                    <p:inputText id="globalFilter" onkeyup="PF('ofertas-table').filter()" style="width: 60%; " placeholder="Pesquise  por qualquer informação da Oferta" />
                </f:facet>

                <p:column headerText="Período Letivo" width="130" style="text-align: center;" filterBy="#{oferta.periodoLetivo}" filterStyle="display:none">
                    <h:outputText value="#{oferta.periodoLetivo}"  />
                </p:column>
                <p:column headerText="Início" filterBy="#{oferta.inicio}" filterStyle="display:none">
                    <h:outputText value="#{oferta.inicio}"/>
                </p:column>
                <p:column headerText="Término" filterBy="#{oferta.termino}" filterStyle="display:none">
                    <h:outputText value="#{oferta.termino}"/>
                </p:column>
                <p:column headerText="Ativo?" filterBy="#{oferta.ativo}" filterStyle="display:none">
                    <h:outputText value="#{oferta.ativo}"/>
                </p:column>

                <p:column headerText="Ação" width="140" style="text-align: center;">
                    <p:commandButton icon="ui-icon-close" action="#{ofertaBean.excluir(oferta)}" update="ofertas-table">
                        <p:confirm  message="Desejar excluir essa Oferta?"  />
                    </p:commandButton>
                    <p:commandButton oncomplete="PF('visualizar').show()" icon="ui-icon-search" title="View" actionListener="#{ofertaBean.setOferta(oferta)}">                       
                    </p:commandButton>                   
                    <p:commandButton  id="instrucao" action="#{myNavigationHandler.goToInstrucaoForm()}"  icon="ui-icon-refresh">
                        <f:setPropertyActionListener target="#{instrucoesBean.oferta}" value="#{oferta}" />
                    </p:commandButton>
                    <p:commandButton  id="editar" action="#{myNavigationHandler.goToOfertaForm()}" actionListener="#{ofertaBean.setOferta(oferta)}"  icon="ui-icon-refresh">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            
            <p:dialog widgetVar="visualizar" closable="false" showEffect="fade" hideEffect="fade" header="Consulta Curso">
                <h:panelGrid id="display2" columns="2" cellpadding="5">                  
                    <h:outputText value="Período:" />
                    <h:outputText value="#{ofertaBean.oferta.periodoLetivo}" />
                    <h:outputText value="Início:" />
                    <h:outputText value="#{ofertaBean.oferta.inicio}" />
                    <h:outputText value="Término:" />
                    <h:outputText value="#{ofertaBean.oferta.termino}"/>                           
                    <h:outputText value="Ativo:" />
                    <h:outputText value="#{ofertaBean.oferta.ativo}"/>                           
                    <p:commandButton value="OK" id="OK" actionListener="#{ofertaBean.limparOferta()}" oncomplete="PF('visualizar').hide()" />              
                </h:panelGrid>
            </p:dialog>
            
            
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <h1 class="center">
                Bem vindo Coordenador de Academico

                <p:commandButton   action="#{myNavigationHandler.goToCoordAcadMainMontarOferta()}" value="aperta">
                </p:commandButton>

            </h1>
        </h:form>
    </ui:define>
</ui:composition>
