<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/templates/Template.xhtml">

            <ui:define name="title">
                Koordinate - Consulta de Curso
            </ui:define>

            <ui:define name="menu">
                <ui:include src="../../templates/menu.xhtml"/>
            </ui:define>

            <ui:define name="sidebar">
                <ui:include src="../../templates/sidebar.xhtml"/>
            </ui:define>  

            <ui:define name="conteudo">
                <!--main content start-->
                <section id="main-content">
                    <section class="wrapper">            
                        <!--overview start-->
                        <div class="row">
                            <div class="col-lg-12">
                                <h3 class="page-header"><i class="fa fa-institution"></i> Curso </h3>
                                <ol class="breadcrumb">
                                    <li><i class="fa fa-home"></i><a href="../../index.xhtml">Página Inicial</a></li>
                                    <li><i class="fa fa-institution"></i><i><a href="lista.xhtml"> Curso </a></i></li>
                                    <li><i class="fa fa-search"></i><i>Visualizar</i></li>
                                </ol>
                            </div>
                        </div>

                        <div class="alert alert-info alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <p>Estes são os dados do registro escolhido!
                            </p>
                        </div>

                        <h:link styleClass="btn btn-primary btn-lg" outcome="lista"><span class="fa fa-arrow-left"></span> Voltar</h:link>
                        <br/>
                        <br/>
                        <div class="row">
                            <div class="col-lg-12">
                                <section class="panel">
                                    <header class="panel-heading">
                                        Informações
                                    </header>
                                    <div class="panel-body">
                                        <div class="form">
                                            <h:form class="form-horizontal" role="form">

                                                <div class="form-group ">
                                                    <label for="codigo" class="control-label col-lg-2">Código</label>
                                                    <div class="col-lg-10">
                                                        <h:outputLabel  value="#{cursoBean.curso.cod}" id="codigo"/> 
                                                    </div>
                                                </div>

                                                <div class="form-group ">
                                                    <label for="nome" class="control-label col-lg-2"> Curso </label>
                                                    <div class="col-lg-10">
                                                        <h:outputLabel value="#{cursoBean.curso.nome}" id="nome"/> 
                                                    </div>
                                                </div>

                                                <div class="form-group ">
                                                    <label for="creditos" class="control-label col-lg-2"> Coordenador</label>
                                                    <div class="col-lg-10">
                                                        <h:outputLabel value="#{cursoBean.curso.docente.nome}" id="creditos"/> 
                                                    </div>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </section>
                </section>
                <!--main content end-->
            </ui:define>
        </ui:composition>

    </body>
</html>
