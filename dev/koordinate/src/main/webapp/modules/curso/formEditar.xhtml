<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/templates/Template.xhtml">

            <ui:define name="title">
                Koordinate - Form de Curso
            </ui:define>

            <ui:define name="conteudo">

                <!--main content start-->
                <section id="main-content">
                    <section class="wrapper">            
                        <!--overview start-->
                        <div class="row">
                            <div class="col-lg-12">
                                <h3 class="page-header"><i class="fa fa-book"></i> Cursos</h3>
                                <ol class="breadcrumb">
                                    <li><i class="fa fa-home"></i><a href="../../index.xhtml">Página Inicial</a></li>
                                    <li><i class="fa fa-institution"></i><i><a href="lista.xhtml"> Cursos </a></i></li>
                                    <li><i class="fa fa-plus"></i><i>Cadastrar</i></li>
                                </ol>
                            </div>
                        </div>

                        <div class="alert alert-info alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <p>
                                Para realizar o cadastro de um novo registro, preencha os campos abaixo!

                            </p>
                        </div>

                        <h:link styleClass="btn btn-primary btn-lg" outcome="lista"><span class="fa fa-arrow-left"></span> Voltar</h:link>
                        <br/>
                        <br/>
                        <div class="row">
                            <div class="col-lg-12">
                                <section class="panel">
                                    <header class="panel-heading">
                                        Formulário de Cadastro
                                    </header>
                                    <div class="panel-body">
                                        <div class="form">
                                            <h:form class="form-horizontal" role="form">

                                                <div class="form-group ">
                                                    <label for="codigo" class="control-label col-lg-2">Código<span class="required">*</span></label>
                                                    <div class="col-lg-10">
                                                        <h:inputText  class="form-control" value="#{cursoBean.curso.cod}" id="codigo" required="true" requiredMessage="O campo deve ser preenchido."/> 
                                                        <h:message for="codigo" style="color: red" />
                                                    </div>
                                                </div>

                                                <div class="form-group ">
                                                    <label for="nome" class="control-label col-lg-2"> Curso <span class="required">*</span></label>
                                                    <div class="col-lg-10">
                                                        <h:inputText  class="form-control" value="#{cursoBean.curso.nome}" id="nome" required="true" requiredMessage="O campo deve ser preenchido."> 
                                                            <f:validator validatorId="validacao.view.StringValidator" />
                                                        </h:inputText>
                                                        <h:message for="nome" style="color: red" />
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group ">
                                                    <label for="nSemestres" class="control-label col-lg-2"> N° de semestres: <span class="required">*</span></label>
                                                    <div class="col-lg-10">
                                                        <h:inputText  class="form-control" value="#{cursoBean.curso.numeroDeSemestres}" id="nSemestres" required="true" requiredMessage="O campo deve ser preenchido." validatorMessage="O número deve estar entre 1 e 12." converterMessage="Digite somente números inteiros."> 
                                                            <f:validateLongRange minimum="1" maximum="12"/>
                                                        </h:inputText>
                                                        <h:message for="nSemestres" style="color: red" />
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group" >
                                                    <label for="coordenador" class="control-label col-lg-2"> Coordenador <span class="required">*</span></label>
                                                    <div style="margin-left: 210px;">
                                                        <h:selectOneMenu id="coordenador" value="#{cursoBean.curso.docente}" class="js-example-basic-single" style=" width:300px" converter="docenteConverter" required="true" requiredMessage="O campo deve ser preenchido.">
                                                            <f:selectItem itemValue="-1" itemLabel="Selecione..." noSelectionOption="true"/>
                                                            <f:selectItems value="#{docenteBean.docentes}" var="coordenador" itemValue="#{coordenador}" itemLabel="#{coordenador.nome}" />
                                                        </h:selectOneMenu>
                                                        <h:message for="coordenador" style="color: red" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <div class="col-lg-offset-2 col-lg-10">
                                                        <h:commandButton action="#{cursoBean.editar()}" class="btn btn-primary" value="Salvar">
                                                        </h:commandButton>                                                            
                                                        <h:link styleClass="btn btn-default" outcome="lista"> Cancelar</h:link>
                                                    </div>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>

                    </section>
                </section>
                <!--main content end-->
                
            </ui:define>

        </ui:composition>

    </body>
</html>
