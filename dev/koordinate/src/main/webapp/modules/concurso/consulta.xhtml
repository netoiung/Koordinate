<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/templates/Template.xhtml">

            <ui:define name="title">
                Koordinate - Consulta de Concurso
            </ui:define>

            <ui:define name="conteudo">

                <!--main content start-->
                <section id="main-content">
                    <section class="wrapper">            
                        <!--overview start-->
                        <div class="row">
                            <div class="col-lg-12">
                                <h3 class="page-header"><i class="fa fa-user"></i> Concurso </h3>
                                <ol class="breadcrumb">
                                    <li><i class="fa fa-home"></i><h:link outcome="/index.xhtml">Página Inicial</h:link></li>
                                    <li><i class="fa fa-user"></i><h:link outcome="lista.xhtml">Concursos</h:link></li>
                                    <li><i class="fa fa-search"></i><i>Visualizar</i></li>
                                </ol>
                            </div>
                        </div>

                        <div class="alert alert-info alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <p>Estes são os dados do registro escolhido!
                            </p>
                        </div>

                        <h:link styleClass="btn btn-primary btn-lg" outcome="lista"><span class="fa fa-arrow-left"></span> Voltar</h:link>
                        <br/>
                        <br/>
                        <div class="row">
                            <div class="col-lg-12">
                                <section class="panel">
                                    <header class="panel-heading">
                                        Informações
                                    </header>
                                    <div class="panel-body">
                                        <div class="form">
                                            <h:form class="form-horizontal" role="form">

                                                <div class="form-group ">
                                                    <label for="area" class="control-label col-lg-2">Área:</label><br/>
                                                    <div class="col-lg-10">
                                                        <h:outputLabel  value="#{concursoBean.concurso.area}" id="area"/> 
                                                    </div>
                                                </div>

                                                <div class="form-group ">
                                                    <label for="edital" class="control-label col-lg-2">Edital:</label><br/>
                                                    <div class="col-lg-10">
                                                        <h:outputLabel  value="#{concursoBean.concurso.edital}" id="edital"/> 
                                                    </div>
                                                </div>

                                                <div class="form-group ">
                                                    <label for="programa" class="control-label col-lg-2">Programa:</label><br/>
                                                    <div class="col-lg-10">
                                                        <h:outputLabel  value="#{concursoBean.concurso.programa}" id="programa"/> 
                                                    </div>
                                                </div>

                                            </h:form>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>



                    </section>
                </section>
                <!--main content end-->

            </ui:define>
        </ui:composition>

    </body>
</html>
