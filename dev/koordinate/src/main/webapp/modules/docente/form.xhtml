<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/templates/Template.xhtml">

            <ui:define name="titulo">
                Form de Docente
            </ui:define>

            <ui:define name="conteudo">

                <h:link styleClass="btn btn-primary" title="Voltar" outcome="lista">Voltar</h:link>
                <h:message id="mensagens" for="mensagens" errorClass="alert alert-danger" infoClass="alert alert-success" warnClass="alert alert-warning" style="display: block"/>
                <h1>Form de Curso</h1>
                <h:form class="form-horizontal" role="form" prependId="false" >
                    <h:inputHidden id="id" value="#{docenteBean.docente.id}"/>
                    <div class="form-group">
                        <label for="siape" class="col-sm-2 control-label">Siape</label>
                        <div class="col-sm-10">
                            <h:inputText id="siape" class="form-control" value="#{docenteBean.docente.siape}" required="true" requiredMessage="O campo deve ser preenchido." >
                                <f:validator validatorId="validacao.view.InteiroValidator" />
                            </h:inputText>
                            <h:message for="siape" style="color:red" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nome" class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-10">
                            <h:inputText class="form-control" value="#{docenteBean.docente.nome}" id="nome" required="true" requiredMessage="O campo deve ser preenchido." >
                                <f:validator validatorId="validacao.view.StringValidator" />
                            </h:inputText>
                            <h:message for="nome" style="color:red" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <h:inputText class="form-control" value="#{docenteBean.docente.emailinstitucional}" id="email" required="true" requiredMessage="O campo deve ser preenchido." >
                                <f:validator validatorId="validacao.view.EmailValidator" />
                            </h:inputText>
                            <h:message for="email" style="color:red" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login" class="col-sm-2 control-label">Login</label>
                        <div class="col-sm-10">
                            <h:inputText class="form-control" value="#{docenteBean.docente.login}" id="login" required="true" requiredMessage="O campo deve ser preenchido." >
                                <f:validator validatorId="validacao.view.AlfaNumericoValidator" />
                            </h:inputText>
                            <h:message for="login" style="color:red" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="senha" class="col-sm-2 control-label">Senha</label>
                        <div class="col-sm-10">
                            <h:inputSecret class="form-control" value="#{docenteBean.docente.senha}" id="senha" required="true" requiredMessage="O campo deve ser preenchido." >
                            </h:inputSecret>
                            <h:message for="senha" style="color:red" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="area" class="col-sm-2 control-label">Area Graduação</label>
                        <div class="col-sm-10">
                            <h:inputText class="form-control" value="#{docenteBean.docente.areagraduacao}" id="area" >
                                <f:validator validatorId="validacao.view.StringValidator" />
                            </h:inputText>
                            <h:message for="area" style="color:red" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="link" class="col-sm-2 control-label">Lattes</label>
                        <div class="col-sm-10">
                            <h:inputText class="form-control" value="#{docenteBean.docente.linklattes}" id="link" >
                                <f:validator validatorId="validacao.view.LinkValidator" />
                            </h:inputText>
                            <h:message for="link" style="color:red" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="status" class="col-sm-2 control-label">Atua na pós-graduação?</label>
                        <h:selectBooleanCheckbox value="#{docenteBean.docente.atuaposgraduacao}" id="status">
                        </h:selectBooleanCheckbox>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton action="#{docenteBean.salvar()}" title="Salvar registro" class="btn btn-success" value="Salvar">
                            </h:commandButton>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
