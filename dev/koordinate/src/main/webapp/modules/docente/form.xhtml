<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/templates/Template.xhtml">

            <ui:define name="title">
                Koordinate - Form de Docente
            </ui:define>

            <ui:define name="conteudo">

                <!--main content start-->
                <section id="main-content">
                    <section class="wrapper">            
                        <!--overview start-->
                        <div class="row">
                            <div class="col-lg-12">
                                <h3 class="page-header"><i class="fa fa-user"></i> Docentes</h3>
                                <ol class="breadcrumb">
                                    <li><i class="fa fa-home"></i><h:link outcome="/index.xhtml">Página Inicial</h:link></li>
                                    <li><i class="fa fa-user"></i><h:link outcome="lista.xhtml">Docentes</h:link></li>
                                    <li><i class="fa fa-plus"></i><i>Cadastrar</i></li>
                                </ol>
                            </div>
                        </div>

                        <div class="alert alert-info alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <p>Para realizar o cadastro de um novo registro ou sua alteração, preencha os campos abaixo, lembrando que os campos marcados com "*" são campos obrigatórios.
                            </p>
                        </div>
                        <h:message id="mensagens" for="mensagens" errorClass="alert alert-danger" infoClass="alert alert-success" warnClass="alert alert-warning" style="display: block"/> 
                       
                        <h:link styleClass="btn btn-primary btn-lg" outcome="lista"><span class="fa fa-arrow-left"></span> Voltar</h:link>
                        <br/>
                        <br/>
                        <div class="row">
                            <div class="col-lg-12">
                                <section class="panel">
                                    <header class="panel-heading">
                                        Formulário de Cadastro
                                    </header>
                                    <div class="panel-body">
                                        <div class="form">
                                            <h:form class="form-horizontal" role="form">

                                                <div class="form-group ">
                                                    <label for="nome" class="control-label col-lg-2">Nome<span class="required">*</span></label>
                                                    <div class="col-lg-10">
                                                        <h:inputText  class="form-control" value="#{docenteBean.docente.nome}" id="nome" required="true" requiredMessage="O campo deve ser preenchido."/> 
                                                        <h:message for="nome" style="color: red" />
                                                    </div>
                                                </div>

                                                <div class="form-group ">
                                                    <label for="siape" class="control-label col-lg-2">Siape <span class="required">*</span></label>
                                                    <div class="col-lg-10">
                                                        <h:inputText  class="form-control" value="#{docenteBean.docente.siape}" id="siape" required="true" requiredMessage="O campo deve ser preenchido."/> 
                                                        <h:message for="siape" style="color: red" />
                                                    </div>
                                                </div>

                                                <div class="form-group ">
                                                    <label for="email" class="control-label col-lg-2">Email Institucional <span class="required">*</span></label>
                                                    <div class="col-lg-10">
                                                        <h:inputText  class="form-control" value="#{docenteBean.docente.emailinstitucional}" id="email" required="true" validatorMessage="E-mail incorreto"> 
                                                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                                        </h:inputText> 
                                                        <h:message for="email" style="color: red" />
                                                    </div>
                                                </div>

                                                <div class="form-group ">
                                                    <label for="linklattes" class="control-label col-lg-2"> Link do Curriculo Lattes</label>
                                                    <div class="col-lg-10">
                                                        <h:inputText  class="form-control" value="#{docenteBean.docente.linklattes}"  id="linklattes" validatorMessage="Link inválido"> 
                                                        </h:inputText> 
                                                        <h:message for="linklattes" style="color: red" />                                                        
                                                    </div>
                                                </div>

                                                <div class="form-group ">
                                                    <label for="areagraduacao" class="control-label col-lg-2">Area de Concurso</label>
                                                    <div class="col-lg-10">
                                                        <h:inputText  class="form-control" value="#{docenteBean.docente.areagraduacao}"  id="areagraduacao"/> 
                                                        <h:message for="areagraduacao" style="color: red" />                                                        
                                                    </div>
                                                </div>

                                                <div class="form-group ">
                                                    <label for="login" class="control-label col-lg-2">Login<span class="required">*</span></label>
                                                    <div class="col-lg-10">
                                                        <h:inputText  class="form-control" value="#{docenteBean.docente.login}" id="login" required="true" requiredMessage="O campo deve ser preenchido."/> 
                                                        <h:message for="login" style="color: red" />
                                                    </div>
                                                </div>

                                                <div class="form-group ">
                                                    <label for="Senha" class="control-label col-lg-2">Senha <span class="required">*</span></label>
                                                    <div class="col-lg-10">
                                                        <h:inputText  class="form-control" value="#{docenteBean.docente.senha}" id="senha" required="true" requiredMessage="O campo deve ser preenchido."/> 
                                                        <h:message for="senha" style="color: red" />
                                                    </div>
                                                </div>

                                                <div class="form-group ">
                                                    <label for="atuaposgraduacao" class="control-label col-lg-2">Atua Pós-Graduação?</label>
                                                    <div class="col-lg-10">
                                                        <h:selectBooleanCheckbox value="#{docenteBean.docente.atuaposgraduacao}" id="atuaposgraduacao" style="margin-top: 12px">
                                                        </h:selectBooleanCheckbox>                                                      
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group" >
                                                    <label for="concurso" class="control-label col-lg-2"> Concurso <span class="required">*</span></label>
                                                    <div style="margin-left: 210px;">
                                                        <h:selectOneMenu value="#{docenteBean.docente.concurso}" class="js-example-basic-single" style=" width:300px" required="true" converter="concursoConverter">
                                                            <f:selectItem itemValue="-1" itemLabel="Selecione..." noSelectionOption="true"/>
                                                            <f:selectItems value="#{concursoBean.concursos}" var="concurso" itemValue="#{concurso}" itemLabel="#{concurso.area}" />
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>


                                                <div class="form-group">
                                                    <div class="col-lg-offset-2 col-lg-10">
                                                        <h:commandButton action="#{docenteBean.salvar()}" class="btn btn-primary" value="Salvar">
                                                        </h:commandButton>                                                            
                                                        <h:link styleClass="btn btn-default" outcome="lista" style="margin-left: 10px"> Cancelar</h:link>
                                                    </div>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>

                    </section>
                </section>
                <!--main content end-->
            </ui:define>

        </ui:composition>

    </body>
</html>
