<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/templates/Template.xhtml">

            <ui:define name="title">
                Koordinate - Consulta de Oferta
            </ui:define>

            <ui:define name="conteudo">

                <!--main content start-->
                <section id="main-content">
                    <section class="wrapper">            
                        <!--overview start-->
                        <div class="row">
                            <div class="col-lg-12">
                                <h3 class="page-header"><i class="fa fa-user"></i> Oferta </h3>
                                <ol class="breadcrumb">
                                    <li><i class="fa fa-home"></i><h:link outcome="/index.xhtml">Página Inicial</h:link></li>
                                    <li><i class="fa fa-user"></i><h:link outcome="lista.xhtml">Ofertas</h:link></li>
                                    <li><i class="fa fa-search"></i><i>Visualizar</i></li>
                                </ol>
                            </div>
                        </div>

                        <div class="alert alert-info alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <p>Estes são os dados do registro escolhido!
                            </p>
                        </div>

                        <h:link styleClass="btn btn-primary btn-lg" outcome="lista"><span class="fa fa-arrow-left"></span> Voltar</h:link>
                        <br/>
                        <br/>
                        <div class="row">
                            <div class="col-lg-12">
                                <section class="panel">
                                    <header class="panel-heading">
                                        Informações
                                    </header>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <section class="panel">
                                                    <h:dataTable id="oferta0099" class="table table-striped table-advance table-hover" value="#{ofertaBean.ofertas}" var="oferta" >

                                                        <h:column>
                                                            <!-- column header -->
                                                            <f:facet name="header"><i class="fa fa-at"></i> Período Letivo</f:facet>
                                                            <!-- row record -->
                                                            <h:outputText value="#{oferta.periodoLetivo}"/>
                                                        </h:column>

                                                        <h:column>
                                                            <f:facet name="header"><i class="fa fa-at"></i> Inicio</f:facet>
                                                            <h:outputText value="#{oferta.inicio}">
                                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                            </h:outputText>
                                                        </h:column>

                                                        <h:column>
                                                            <f:facet name="header"><i class="fa fa-at"></i> Término</f:facet>
                                                            <h:outputText value="#{oferta.termino}">
                                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                            </h:outputText>
                                                        </h:column>

                                                        <h:column>
                                                            <f:facet name="header"><i class="fa fa-at"></i> Ativo</f:facet>
                                                            <h:graphicImage name="ok.png" rendered="#{oferta.ativo}"/>
                                                        </h:column>

                                                        <h:column>
                                                            <f:facet name="header"><i class="fa fa-cogs"></i> Ações</f:facet>
                                                            <div class="btn-group">
                                                                <h:form>
                                                                    <h:commandLink title="Consultar" styleClass="btn btn-primary" action="#{ofertaBean.consultar(oferta)}"><span class="fa fa-search"></span></h:commandLink>
                                                                    <h:commandLink title="Editar" styleClass="btn btn-success" action="#{ofertaBean.alterar(oferta)}"><span class="fa fa-pencil"></span></h:commandLink>
                                                                    <h:commandLink title="Instruções" styleClass="btn btn-success" action="#{ofertaBean.addInstrucao()}"><span class="fa fa-automobile"></span>
                                                                        <f:setPropertyActionListener target="#{instrucoesBean.oferta}" value="#{oferta}" /></h:commandLink>
                                                                    <h:commandLink title="Excluir" styleClass="btn btn-danger" onclick="return confirmaExclusao()" action="#{ofertaBean.excluir(oferta)}"><span class="icon_close_alt2"></span></h:commandLink>
                                                                </h:form>
                                                            </div>
                                                        </h:column>
                                                    </h:dataTable>
                                                </section>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>



                    </section>
                </section>
                <!--main content end-->

            </ui:define>
        </ui:composition>

    </body>
</html>
