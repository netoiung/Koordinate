<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="/templates/Template.xhtml">

            <ui:define name="title">
                Koordinate - Montar a Oferta de Componentes Curriculares
            </ui:define>

            <ui:define name="conteudo">

                <!--main content start-->
                <section id="main-content">
                    <section class="wrapper">            
                        <!--overview start-->
                        <div class="row">
                            <div class="col-lg-12">
                                <h3 class="page-header"><i class="fa fa-user"></i> Montar Oferta </h3>
                                <ol class="breadcrumb">
                                    <li><i class="fa fa-home"></i><h:link outcome="/index.xhtml">Página Inicial</h:link></li>
                                    <li><i class="fa fa-user"></i><h:link outcome="lista.xhtml">Ofertas</h:link></li>
                                    <li><i class="fa fa-search"></i><i>Montar Oferta</i></li>
                                </ol>
                            </div>
                        </div>

                        <div class="alert alert-info alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <p>Aqui você pode visualizar e acrescentar componentes curriculares à oferta.
                            </p>
                        </div>

                        <h:link styleClass="btn btn-primary btn-lg" outcome="lista"><span class="fa fa-arrow-left"></span> Voltar</h:link>
                        <br/>
                        <br/>
                        <div class="row">
                            <div class="col-lg-12">
                                <section class="panel">
                                    <h:form class="form-horizontal" role="form">
                                        <div class="form-group row">
                                            <div class="col-lg-6">
                                                <label for="curso"><h2 style="display: inline">Selecione o Curso:</h2>&nbsp;</label>
                                                <h:selectOneMenu id="curso" value="#{montarOfertaBean.curso}" converter="cursoConverter" class="js-example-basic-single" style=" min-width:200px;">
                                                    <f:selectItem itemValue="" itemLabel="Selecione..." noSelectionOption="true" />
                                                    <f:selectItems value="#{cursoBean.cursos}" var="curso" itemValue="#{curso}" itemLabel="#{curso.nome}" />
                                                </h:selectOneMenu>
                                            </div>
                                            <div class="col-lg-6">
                                                <h:commandLink action="#{montarOfertaBean.montarOferta()}" class="btn btn-primary" value="Carregar" style="margin-top: 5px;">
                                                </h:commandLink>
                                            </div>
                                        </div>
                                    </h:form>
                                </section>
                                <section class="panel">
                                    <!-- TABELA DE DISCIPLINAS DA OFERTA -->
                                    <div class="row">
                                        <!--Fazemos uma iteracao no mapa de tabelas-->
                                        <c:forEach items="#{montarOfertaBean.tabelas}" var="tables" varStatus="loop">
                                            <!--Esse choose eh como um if-->
                                            <c:choose>
                                                <c:when test="${!loop.last}">
                                                    <div class="col-lg-6">
                                                        <h:form class="form-horizontal" role="form">
                                                            <h:dataTable value="#{tables.value}" class="table table-striped table-advance table-hover" var="o" >
                                                                <!-- column header -->
                                                                <h:column class="table-width">
                                                                    <!-- PASSAMOS O COMPONENTE CURSO ITEM OFERTA PARA A BEAN -->
                                                                    <h:outputText value="#{o.componenteCurso.componenteCurricular.nome}"/>&nbsp;<h:commandLink action="#{montarOfertaBean.rmComponente(o)}" class="btn btn-danger" value="Remover" style="margin-top: -5px;"></h:commandLink><br/> 
                                                                    <f:facet name="header" class="table-width"><h:outputText value="#{tables.key}"/>º Semestre &nbsp;
                                                                        <!-- Componentes curriculares deste semestre -->
                                                                        <div class="form-group row">
                                                                            <div class="col-lg-6">
                                                                                <h:selectOneMenu id="componenteCurso" value="#{montarOfertaBean.componenteCurso}" converter="componenteCursoConverter" class="js-example-basic-single" style=" min-width:200px;">
                                                                                    <f:selectItem itemValue="" itemLabel="Selecione..." noSelectionOption="true" />
                                                                                    <f:selectItems value="#{tables.value}" var="componenteCursoIO" itemValue="#{componenteCursoIO.componenteCurso}" itemLabel="#{componenteCursoIO.componenteCurso.componenteCurricular.nome}" />
                                                                                </h:selectOneMenu>
                                                                            </div>
                                                                            <div class="col-lg-6">
                                                                                <h:commandLink action="#{montarOfertaBean.addComponente()}" class="btn btn-primary" value="Adicionar" style="margin-top: -5px;"></h:commandLink>
                                                                            </div>
                                                                        </div>
                                                                    </f:facet>
                                                                </h:column>
                                                            </h:dataTable>
                                                        </h:form>
                                                    </div>
                                                </c:when>
                                                <c:otherwise>
                                                    <div class="col-lg-12">
                                                        <h:dataTable value="#{tables.value}" class="table table-striped table-advance table-hover" var="o" >
                                                            <!-- column header -->
                                                            <h:column class="table-width">
                                                                <h:outputText value="#{o.componenteCurricular.nome}"/><br/> 
                                                                <f:facet name="header" class="table-width"><h:outputText value="#{tables.key}"/>º Semestre &nbsp;
                                                                    <div class="btn-group" style="width: 100%">
                                                                        &nbsp;
                                                                    </div>
                                                                </f:facet>
                                                            </h:column>
                                                        </h:dataTable>
                                                    </div>
                                                </c:otherwise>
                                            </c:choose>
                                        </c:forEach>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </section>
                </section>
                <!--main content end-->
            </ui:define>
        </ui:composition>

    </body>
</html>
